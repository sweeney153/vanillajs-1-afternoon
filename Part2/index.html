<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styles</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <header>
    <h1>Poker Cards</h1>
  </header>
  <main>
    <section id="diamond"><span>A</span><span>♦</span><span>A</span></section>
    <section id="club"><span>A</span><span>♣</span><span>A</span></section>
    <section id="heart"><span>A</span><span>♥</span><span>A</span></section>
    <section id="spade"><span>A</span><span>♠</span><span>A</span></section>
    <br>
    <input type="text" id="idInput" placeholder="Set ID">
    <input type="text" id="colorInput" placeholder="Set Color">
    <button id="btn" onclick="setCard()">Edit Card</button>
    <button id="btn" onclick="reset()" type="reset">Reset</button>
  </main>
  <script src='./index.js'></script>
</body>

</html>
